<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="personName">Введите ФИО: </label>
    <input type="text" th:field="*{personName}" id="personName"/>
    <div style="color:red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">Name Error</div>
    <br/>
    <label for="personYearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{personYearOfBirth}" id="personYearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('personYearOfBirth')}" th:errors="*{personYearOfBirth}">Age Error</div>
    <br/>
    <input type="submit" value="Добавить!"/>
</form>
<form th:method="GET" action="/people/">
    <input type="submit" value="Назад"/>
</form>
</body>
</html>
