<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getPersonName() + ', ' + person.getPersonYearOfBirth()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" action="/people/new">
    <input type="submit" value="Добавить нового читателя"/>
</form>
</body>
</html>
