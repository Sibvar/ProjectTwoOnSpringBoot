<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName() + ', ' + book.getBookAuthor() + ', ' + book.getBookYear()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" action="/books/new">
  <input type="submit" value="Добавить новую книгу"/>
</form>
</body>
</html>
